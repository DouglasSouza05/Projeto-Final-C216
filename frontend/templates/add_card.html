<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='add_card.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar bg-dark">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/add-card-form">Cadastro de Cartas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/list-cards">Estoque de Cartas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/list-sales">Histórico de Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/reset-database">Resetar o Banco de Dados</a>
                </li>
            </ul>
        </div>

        <div class="main-content flex-grow-1">
            <header class="header">
                <h1 class="title-gradient">Cadastro de Cartas</h1>
            </header>
            <div class="container form-container">
                <form action="/add-card" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Ex: Counterspell">
                    </div>
                    <div class="mb-3">
                        <label for="cost" class="form-label">Custo Convertido:</label>
                        <input type="text" id="cost" name="cost" class="form-control" placeholder="Ex: {U}{U}">
                    </div>
                    <div class="mb-3">
                        <label for="rarity" class="form-label">Raridade:</label>
                        <input type="text" id="rarity" name="rarity" class="form-control" placeholder="Incomum">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo:</label>
                        <input type="text" id="type" name="type" class="form-control" placeholder="Instant">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição:</label>
                        <input type="text" id="description" name="description" class="form-control" placeholder="Counter target spell.">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantidade:</label>
                        <input type="text" id="quantity" name="quantity" class="form-control" placeholder="62">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Preço:</label>
                        <input type="text" id="price" name="price" class="form-control" placeholder="12.13">
                    </div>
                    <button type="submit" class="btn btn-gradient">Inserir</button>
                </form>
            </div>
            <footer class="footer">
                <p>&copy; 2024 Loja de Card Games. Desenvolvido com criatividade e paixão.</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
