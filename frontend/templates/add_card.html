<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/list-cards">Estoque de Cartas</a>
            <a class="nav-link" href="/list-sales">Histório de Vendas</a>
            </div>
        </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form action="/add-card" method="POST">
            <label for="name" class="form-label">Nome:</label><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="Ex: Counterspell"><br>
            <label for="cost" class="form-label">Custo Convertido:</label><br>
            <input type="text" id="cost" name="cost" class="form-control" placeholder="Ex: {U}{U}"><br>
            <label for="rarity" class="form-label">Raridade:</label><br>
            <input type="text" id="rarity" name="rarity" class="form-control" placeholder="Incomum"><br>
            <label for="type" class="form-label">Tipo:</label><br>
            <input type="text" id="type" name="type" class="form-control" placeholder="Instant"><br>
            <label for="description" class="form-label">Descrição:</label><br>
            <input type="text" id="description" name="description" class="form-control" placeholder="Counter target spell."><br>
            <label for="quantity" class="form-label">Quantidade:</label><br>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="62"><br>
            <label for="price" class="form-label">Preço:</label><br>
            <input type="text" id="price" name="price" class="form-control" placeholder="12.13"><br>
            <input type="submit" value="Inserir" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
